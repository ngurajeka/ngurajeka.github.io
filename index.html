---
title: Blog
subnav: blog
layout: default
type: default
---
<!-- <h1 class="hero">Blog Post</h1> -->

<div id="projects">
  {% for post in site.posts %}
  	<a class="project" href="{{ post.url | prepend: site.baseurl }}" title="">
  		<div class="project-header">
  			<h3>{{ post.title }}</h3>
  			<small class="date">{{ post.date | date: "%b %-d, %Y" }}</small>
  		</div>
  		<div class="project-body">
  			<p>
  				{{ post.summary }}
  			</p>
  		</div>
  	</a>
  {% endfor %}
</div>
