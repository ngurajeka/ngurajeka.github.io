<script type="text/javascript">
	var img = document.getElementsByTagName("img");
	for (var i = img.length - 1; i >= 0; i--) {
		var att = document.createAttribute("class");
		att.value = "center";
		img[i].parentNode.setAttributeNode(att);
	};
</script>
