<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <title>{{ page.title }} | {{ site.title }}</title>
	  <meta name="viewport" content="width=device-width,initial-scale=1">
	  <link rel="shortcut icon" href="{% include avatar_url %}?s=16">
	  <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
	  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Ubuntu:300,500,300italic,500italic|Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	  <script type="text/javascript" charset="utf-8" src="{{ "/assets/javascripts/matchmedia.js" | prepend: site.baseurl }}"></script>
	  <script type="text/javascript" charset="utf-8" src="{{ "/assets/javascripts/picturefill.js" | prepend: site.baseurl }}"></script>
	</head>

	<body>
		<div class="wrapper">
			{% include header.html %}

			<section id="main">
				<article class="container">
					{% if page.type == "single_post" %}
						<article class="post no-border">
							<div class="post-header">
								<p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
									<h1>{{ page.title }}</h1>
							</div>
							<div class="post-body">
								{{ content }}
							</div>
						</article>
					{% else %}
						{{ content }}
					{% endif %}
				
				{% if page.type == "single_post" %}
				<div id="disqus_thread"></div>
				<script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'ngurajeka'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	       </script>
		    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>    
				{% endif %}	
				</article>
			</section>

			{% include footer.html %}
		</div>
	</body>
</html>
